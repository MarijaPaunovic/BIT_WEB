<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX and JSON Exercises</title>
</head>
<body>

    <div>
            <div id="id"></div>
            <div id="url"></div>
            <div id="image"></div>
            <br>

        <button type="button">
            Another Picture
        </button>
    </div>


    <script type="text/javascript">

function ajax_get(url, callback) {
  var xmlhttp = new XMLHttpRequest();
  xmlhttp.onload = function() {
    if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {

      console.log('responseText:' + xmlhttp.responseText);
      try {
        var data = JSON.parse(xmlhttp.responseText);
      } catch (err) {
        console.log(err.message + " in " + xmlhttp.responseText);
        return;
      }
      callback(data);
    }
  };

  xmlhttp.open("GET", url, true);
  xmlhttp.setRequestHeader("x-api-key", "6c540bf8-9750-4f99-9425-86ca502a3d13");
  xmlhttp.send();
}

ajax_get("https://api.thecatapi.com/v1/images/search?format=json", function(data) {
  document.getElementById("id").innerHTML = data[0]["id"];
  document.getElementById("url").innerHTML = data[0]["url"];

  var html = '<img src="' + data[0]["url"] + '">';
  document.getElementById("image").innerHTML = html;
});


    </script>
    
</body>
</html>
