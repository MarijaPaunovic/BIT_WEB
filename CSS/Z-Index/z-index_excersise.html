<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Marija Paunovic">
    <link rel="stylesheet" href="z-index_excersise.css" text='text/css'>
    <title>Z-Index - Excersise</title>
</head>
<body>
    <section>
        <div class="box red"></div>
        <div class="box yellow"></div>
        <div class="box blue"></div>
    </section>
    <hr>

    <section class="relative">
         <div class="box red"></div>
         <div class="box yellow"></div>
        <div class="box blue"></div>
    </section>
    <hr>

    <section class="absolute">
        <div class="box red absolute"></div>
        <div class="box yellow absolute"></div>
       <div class="box blue absolute"></div>
   </section>

</body>
</html>
