<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="HTML Project">
    <meta name="author" content="Marija Paunovic">
    <meta name="keyword" content="HTML">
    <title>Create New Wanted Poster</title>
</head>
<body>
    <p><a href='../index.html'>Back To Homepage</a></p>

    <form action="" method="POST">
        <fieldset>
            <legend>Top Headline</legend>
            <label for='topHeadline'>
                Headline text:
                <input type="text" name='headlineText'>
            </label>
        </fieldset>
    </br>
        <fieldset>
            <legend>Images</legend>
            <label for="images1">
                Image 1:
                <input type="file" name='image1'>
            </label>
        </br>
            <label for="image2">
                Image 2:
                <input type="file" name='image2'>
            </label>
        </br>
            <label for="image3">
                Image 3:
                <input type="file" name='image3'>
            </label>
        </fieldset>
    </br>
        <fieldset>
            <legend>Reward</legend>
            <label for="rewardMoney">
                Reward Money:
                <input type="text" name='rewardMoney'>
            </label>
        </fieldset>
    </br>
        <fieldset>
            <legend>Reward</legend>
            <label for="aliases">
                Aliases: </br>
                <input type="text" name='aliases'>
            </label>
        </br>
        </br>
            <label for="birth">
                Birth: <br>
                <input type="number" name='birth'>
            </label>
        </br>
        </br>
            <label for="heir">
                Heir: </br>
                <input type="text" name='heir'>
            </label>
        </br>
        </br>
            <label for="eyes">
                Eyes: </br>
                <input type="text" name='eyes'>
            </label>
        </br>
        </br>
            <label for="height">
                Height: </br>
                <input type="number" name='eyes'>
            </label>
        </br>
        </br>
            <label for="weight">
                Weight: </br>
                <input type="number" name='weigth'>
            </label>
        </br>
        </br>
            <label for="sex">
                Sex: </br>
                <input type="text" name='sex'>
            </label>
        </br>
        </br>
            <label for="idNumber">
                ID Number: </br>
                <input type="number" name="idNumber">
            </label>
        </br>
        </br>
            <label for="occupation">
                Occupation: </br>
                <input type="text" name="occupation">
            </label>
        </fieldset>
    </br>
        <fieldset>
            <legend>Remarks</legend>
            <textarea name="remarks" id="remarks" cols="30" rows="10" placeholder="Remarks text"></textarea>
        </fieldset>
    </br>
        <fieldset>
            <legend>Caution</legend>
            <textarea name="caution" id="caution" cols="30" rows="10" placeholder="Caution text"></textarea>
        </fieldset>
    </br>
        <button type="reset">
            <img src="../img/arrow.jpg" alt="Reset" width="10" height="10">
            Reset
        </button>
        <button type="submit">
            <img src="../img/plus.png" alt="Create Poster" width="10" height="10">
            Create Poster
        </button>
    </form>

</body>
</html>
